<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 30: CSS BOX MODEL-margin collapse</title>
  </head>
  <body>
    <h1>Margin Collapse</h1>
    <!-- Là hiện tượng chồng lặp thuộc tính margin khi 2 phần tử liền kề
          cùng thiết lập margin với phần tử còn lại theo chiều dọc. -->
    <!-- Theo chiều ngang sẽ không bị ảnh hưởng margin collapse -->
    <!-- Thuộc tính display = "block" sẽ tự động chiếm hết dòng -->
    <!-- display ="inline" sẽ không tự động xuống dòng -->
    <h1>Cách khắc phục - Margin collapse</h1>
    <!-- Sử dụng Display ="flex" và Flex-direction ="Column" -->
    <h2>Margin Collapse - xảy ra với phần tử cha con</h2>
    <!-- Phần từ nào có kích thước lớn hơn thì sẽ lấy phần tử đó -->
    <div class="box_parent">
      <h3 class="box_child">Thẻ H3</h3>
    </div>
  </body>
</html>

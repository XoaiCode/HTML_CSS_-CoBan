<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 32:CSS BOX MODEL- CSS box sizing</title>
  </head>
  <body>
    <h1>CSS box sizing</h1>
    <!-- Box Sizing : có 2 giá trị content box và border box: -->
    <!-- Thực tế dự án, ta thường sử dụng border box thường xuyên hơn,
     để kích thước khớp với thiết kế, tránh phải tính toán phần nội dung. -->
    <!-- Content box : width, hight là kích thước của content. -->
    <!-- Border Box: width, hight là kích thước của phần tử. -->
    <h2>Nội dung trên</h2>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <h2>Nội dung dưới</h2>
  </body>
</html>

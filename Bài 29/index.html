<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 29: CSS BOX MODEL - CSS Padding</title>
  </head>
  <body>
    <h1>Box Model - Mô hình hộp CSS</h1>
    <!-- Box Model : Trình duyệt luôn coi mỗi phần tử là 1 Box - hộp chữ nhật. -->
    <!-- Nội dung (width, height): Hình ảnh, video, text, ... -->
    <!-- Padding : Khoảng đệm nội dung và viền (không chứa nội dung) -->
    <!-- Border: Viền của phần tử (viền nét liền, đứt) -->
    <!-- Margin : Khoảng cách với các phần tử liền kề. -->
    <h2>Box Model - Padding (P)</h2>
    <div id="div1">Tuhoc.cc</div>
    <h2>Box model - Border (Bd)</h2>
    <!-- Border : Viền - Cú pháp : <line-Width>|| <line-style> || <color> -->
    <div id="div2">Tuhoc.cc</div>
    <!-- Border- radius : bo góc -->
    <h2>Box Model - Margin (M)</h2>
    <!-- Margin : Xác định khoảng cách giữa các phần tử -->
    <div id="div3">Khối 1</div>
    <div id="div3">Khối 2</div>
    <h2>Bài tập</h2>
    <div class="box box1">Hình khối1</div>
    <div class="box box2">Hình khối2</div>
    <div class="box box3">Hình khối3</div>
  </body>
</html>

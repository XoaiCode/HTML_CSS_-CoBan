<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 35: CSS Layout - Display (Block, Inline, Inline-Block)</title>
  </head>
  <body>
    <h1>CSS Layout - Display</h1>
    <!-- Các thẻ HTML đều có thuộc tính display: Block, Inline, Inline - block. -->
    <!-- Các thẻ HTML đều có trạng thái Display mặc định 2 giá trị : Block và Inline -->
    <h2>Block - Element</h2>
    <!-- Các thẻ ở trạng thái mặc định luôn chiếm 100% chiều rộng của thẻ cha bất kể nội dung dài hay ngắn. -->
    <!-- VD : Div, P, H1, H2, ul, ol, .... -->
    <h2>Inline Element</h2>
    <!-- Hộp có kích thước dựa vào nội dung bên trong nó. -->
    <!-- VD:A, Strong, Em, button, ... -->
    <!-- Có 1 số thuộc tính không áp dụng được với Inline Element:
       - padding-top, padding-bottom
       - margin-top, margin-bottom
       - width, height, min-width, min-height -->
    <h3>
      Hãy xây lên giấc mơ của riêng bạn, nếu không người khác sẽ thuê bạn xây
      dựng <strong>giấc mơ của họ đó</strong>
    </h3>
    <h2>Inline - Block Element</h2>
    <!-- Là sự kết hợp giữa 2 khối inline và block -->
    <h2>Vân Dụng Giải Ví Dụ</h2>
    <a href="http://tuhoc.cc">Click 1</a>
    <a href="http://tuhoc.cc">Click 2</a>
  </body>
</html>

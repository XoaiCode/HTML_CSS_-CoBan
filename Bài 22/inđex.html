<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 22: các thuộc tính cơ bản CSS</title>
  </head>
  <body>
    <!-- css reference w3c : để tìm thuộc tính -> command+f để tìm kiếm-->
    <h1>Các thuộc tính cơ bản của css</h1>
    <h2>Thuộc tính cơ bản Opacity, Display, visibility.</h2>
    <h3>Opacity</h3>
    <!--Quy định độ trong suốt của phần tử: 0.0 -> 1.0 ; 0% -> 100% mờ nhất đến rõ nhất. -->
    <!-- Nếu opacity = 0 thì không nhìn thấy được -->
    <!-- Nhưng vẫn chiếm không gian và tương tác được. -->
    <p>Tuổi trẻ</p>
    <p style="opacity: 10%; background-color: blue">Tiền không có</p>
    <p>Quan hệ chưa có</p>
    <p>Đến tự tin cũng không có</p>

    <h3>Display</h3>
    <!-- Nếu display = none thì sẽ ẩn phần tử và không chiếm giao diện -->
    <!-- Không thấy trên giao diện, không chiếm không gian, không tương tác được -->
    <p style="display: none">Đến tự tin cũng không có</p>
    <h3>Visibility</h3>
    <!-- visibility = hidden (ẩn) , visible (hiện) -->
    <!-- Không nhìn thấy trên giao diện, vẫn chiếm không gian  -->
    <!-- Nhưng không tương tác được. -->
    <p style="visibility: hidden">Vậy bạn có cái gì</p>
    <p>Tuổi trẻ tài cao</p>
  </body>
</html>

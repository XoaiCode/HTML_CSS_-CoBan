<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 51:CSS Variables (Biến)</title>
  </head>
  <body>
    <h1>CSS Variables - Biến</h1>
    <!-- Khi 1 giá trị CSS được dùng đi dùng lại nhiều lần, ta có thể gán biến cho nó để tái sử dụng -->
    <!-- Khai báo :ROOT hoặc HTML sẽ áp dựng cho toàn trang. -->
    <div class="variables-box1">Box 1</div>
    <div class="variables-box2">Box 2</div>
    <div class="variables-box3">Box 3</div>
    <!-- Khai báo trong phần tử nào thì sẽ áp dụng được cho phần tử đó và các cấp
    thấp hơn (con của nó). -->
    <p class="p-variables">
      Chào mừng đến <spam>Tuhoc.cc</spam> cộng đồng tự học VN
    </p>
  </body>
</html>

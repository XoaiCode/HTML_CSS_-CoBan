<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 31 :CSS Box Model - Outline</title>
  </head>
  <body>
    <h1>Outline</h1>
    <!-- Là đường viền bao quanh mép ngoài của đối tượng. -->
    <!-- Không làm tăng thêm kích thước phân tử. -->
    <!-- Đơn giản nó chỉ là 1 vùng bao bên ngoài, chiếm cả phần tử margin. -->
    <!-- Không áp dụng được vẽ cho nhiều chiều như border -->
    <!-- Có thêm thuộc tính outline-offset : cách viền 1 khoảng -->
    <div class="box1">Tuhoc.cc</div>
    <br />
    <div class="box1 box">Tuhoc.cc</div>
  </body>

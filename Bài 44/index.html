<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 44: Backdrop-filter</title>
  </head>
  <body>
    <h1>I, Backdrop-Filter</h1>
    <!-- Blur(5px): Làm nhoè  -->
    <!-- Brightness(60%): Sáng tối -->
    <!-- Contrast(40%): Tương phản -->
    <!-- Drop-shadow (4px 4px 10px blue): Đổ bóng -->
    <!-- Grayscale(30%) :Chế độ màu xám -->
    <!-- Hue-rotate(120deg): Thay đổi ga màu -->
    <!-- Invert(70%): Đảo ngược -->
    <!-- Opacity(2%): Trong suốt -->
    <!-- Sepia(90%): Cổ điển -->

    <div class="div-Backdrop"></div>
    <h1>II, Clip-path</h1>
    <!-- Tạo một vùng cắt, nội dung trong vùng cắt sẽ được hiển thị -->
    <!-- Nội dung ngoài vùng cắt sẽ bị ẩn đi -->
    <!-- Circle(): Cắt hình tròn -->
    <!-- Inset(): Cắt hình chữ nhật -->
    <!-- Polygon(): Cắt hình đa giác 2 -->
    <div class="div-clip-path"></div>
    <div class="div-clip-path inset"></div>
    <div class="div-clip-path polygon"></div>
  </body>
